<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'ZOL General Information')"></div>
        <script th:src="@{/js/zol-gen-info.js}"></script>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                                    d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">ZOL General Information</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline" method="get" action="#">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="#" role="button">
                                <i class="fas fa-plus">&nbsp; Add Zol General Information</i></a>
                        </div>
                    </form>
                    <br>
                    <table id="zolGenInfoTable" class="table table-striped table-bordered table-hover table-sm
                        table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Row</th>
                                <th scope="col">ZPC Item Code</th>
                                <th scope="col">Item Code</th>
                                <th scope="col">Item Name</th>
                                <th scope="col">Antech Product Description</th>
                                <th scope="col">PCS / CS</th>
                                <th scope="col">PC Amount</th>
                                <th scope="col">Per Case</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Stage</th>
                                <th scope="col">Old Price</th>
                                <th scope="col">New Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer, row : ${zolPerDoorsGeneralInformationList}">
                                <td class="align-middle" th:text="${row.count}"></td>
                                <td class="align-middle" th:text="${customer.zpcItemCode}"></td>
                                <td class="align-middle" th:text="${customer.itemCode}"></td>
                                <td class="align-middle" th:text="${customer.itemName}"></td>
                                <td class="align-middle" th:text="${customer.antechProductDescription}"></td>
                                <td class="align-middle" th:text="${customer.pcsCs}"></td>
                                <td class="align-middle" th:text="${customer.pcAmount}"></td>
                                <td class="align-middle" th:text="${customer.perCase}"></td>
                                <td class="align-middle" th:text="${customer.brand}"></td>
                                <td class="align-middle" th:text="${customer.stage}"></td>
                                <td class="align-middle" th:text="${customer.oldPrice}"></td>
                                <td class="align-middle" th:text="${customer.newPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
