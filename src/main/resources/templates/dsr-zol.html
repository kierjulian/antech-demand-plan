<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Daily Sales Report ZOL')"></div>
        <script th:src="@{/js/dsr-zol.js}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: output-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="card">
                            <div class="card-header">
                                DSR ZOL
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form class="form-inline" method="get" th:action="@{/output/dsr-zol}">
                                    <input type="date" class="form-control" name="startDate" th:value="${searchedStartDate}">&nbsp;
                                    <input type="date" class="form-control" name="endDate" th:value="${searchedEndDate}">&nbsp;
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-search">&nbsp; Search</i></button>
                                    </div>&nbsp;
                                </form>
                                <br>
                                <table id="dailySalesReportZOLTable" class="table-sm table-striped table-bordered
                                    table-hover table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th></th>
                                            <th class="align-middle" style="text-align: center;"
                                                th:attr="colspan=${#lists.size(productList) + 3}">Amount</th>
                                            <th class="bg-dark"></th>
                                            <th class="align-middle" style="text-align: center;"
                                                th:attr="colspan=${#lists.size(productList) + 3}">Units</th>
                                        </tr>
                                        <tr>
                                            <th class="sticky-top">Row Labels</th>
                                            <th:block th:each="product : ${productList}">
                                                <th scope="col" class="sticky-top" th:text="${product}"></th>
                                            </th:block>
                                            <th>Total Milk</th>
                                            <th>Total Water</th>
                                            <th>Total HiPP Amount</th>
                                            <th class="bg-dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                            <th:block th:each="product : ${productList}">
                                                <th scope="col" th:text="${product}"></th>
                                            </th:block>
                                            <th>Total Milk</th>
                                            <th>Total Water</th>
                                            <th>Total HiPP Units</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="kamRefName : ${kamReferenceNameList}">
                                            <tr class="bg-dark text-white">
                                                <td class="font-weight-bold" th:text="${kamRefName}"></td>
                                                <th:block th:each="product : ${productList}">
                                                    <td th:text="${dsrZolCalculator.calculateTotalAmountPerAccountPerProduct(kamRefName, product)}">
                                                    </td>
                                                </th:block>
                                                <td th:text="${dsrZolCalculator.calculateTotalAmountPerAccount(kamRefName)}"></td>
                                                <td>0</td>
                                                <td th:text="${dsrZolCalculator.calculateTotalAmountPerAccount(kamRefName)}"></td>
                                                <td class="bg-dark"></td>
                                                <th:block th:each="product : ${productList}">
                                                    <td th:text="${dsrZolCalculator.calculateTotalUnitsPerAccountPerProduct(kamRefName, product)}">
                                                    </td>
                                                </th:block>
                                                <td th:text="${dsrZolCalculator.calculateTotalUnitsPerAccount(kamRefName)}"></td>
                                                <td>0</td>
                                                <td th:text="${dsrZolCalculator.calculateTotalUnitsPerAccount(kamRefName)}"></td>
                                            </tr>
                                            <th:block th:each="dsrZolCombination, row : ${dsrZolCombinationList}">
                                                <tr th:if="${kamRefName == dsrZolCombination.kamReferenceName}">
                                                    <td th:text="${dsrZolCombination.account}"></td>
                                                    <th:block th:each="product : ${productList}">
                                                        <th:block th:if="${dsrZolCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <th:block th:each="productSalesAmountAndUnitList : ${dsrZolCombination.productSalesAmountAndUnitList}">
                                                                <td th:if="${product == productSalesAmountAndUnitList.product}"
                                                                    th:text="${productSalesAmountAndUnitList.amount}">
                                                                </td>
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${dsrZolCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <td>-</td>
                                                        </th:block>
                                                    </th:block>
                                                    <td th:text="${dsrZolCombination.getTotalAmount()}"></td>
                                                    <td>0</td>
                                                    <td th:text="${dsrZolCombination.getTotalAmount()}"></td>
                                                    <td class="bg-dark"></td>
                                                    <th:block th:each="product : ${productList}">
                                                        <th:block th:if="${dsrZolCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <th:block th:each="productSalesAmountAndUnitList : ${dsrZolCombination.productSalesAmountAndUnitList}">
                                                                <td th:if="${product == productSalesAmountAndUnitList.product}"
                                                                    th:text="${productSalesAmountAndUnitList.salesUnit}">
                                                                </td>
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${dsrZolCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <td>-</td>
                                                        </th:block>
                                                    </th:block>
                                                    <td th:text="${dsrZolCombination.getTotalSalesUnit()}"></td>
                                                    <td>0</td>
                                                    <td th:text="${dsrZolCombination.getTotalSalesUnit()}"></td>
                                                </tr>
                                            </th:block>
                                        </th:block>
                                        <tr class="bg-dark text-white">
                                            <td class="font-weight-bold">Grand Total</td>
                                            <th:block th:each="product : ${productList}">
                                                <td th:text="${dsrZolCalculator.calculateTotalAmountPerProduct(product)}">
                                                </td>
                                            </th:block>
                                            <td th:text="${dsrZolCalculator.calculateTotalAmount()}"></td>
                                            <td>0</td>
                                            <td th:text="${dsrZolCalculator.calculateTotalAmount()}"></td>
                                            <td class="bg-dark"></td>
                                            <th:block th:each="product : ${productList}">
                                                <td th:text="${dsrZolCalculator.calculateTotalUnitsPerProduct(product)}">
                                                </td>
                                            </th:block>
                                            <td th:text="${dsrZolCalculator.calculateTotalUnits()}"></td>
                                            <td>0</td>
                                            <td th:text="${dsrZolCalculator.calculateTotalUnits()}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
