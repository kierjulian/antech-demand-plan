<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View ZOL MDC Account')"></div>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                            d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">View ZOL MDC Account</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/config/zol-mdc-accounts}" role="button">
                                <i class="fas fa-list">&nbsp; Zol Mdc Account List</i></a>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-success" th:href="@{/config/zol-mdc-accounts/edit/{id}(id=${zolMdcAccount.id})}">
                                <i class="fas fa-edit">&nbsp; Edit</i></a>
                        </div>&nbsp;
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SHPCN</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.shpcn}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">NA</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.na}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Branch Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.branchName}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Customer Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.customerName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Cadd 1</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.cadd1}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Cadd 2</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${zolMdcAccount.cadd2}" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
