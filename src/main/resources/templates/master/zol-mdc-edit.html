<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Edit ZOL MDC Per Branch')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: master-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="card">
                            <div class="card-header">
                                Edit ZOL MDC Per Branch
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form th:action="@{/master/zol-mdc/update}" th:object="${zolMdcPerBranch}" method="post">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save">&nbsp; Save</i></button>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-warning" th:href="@{/master/zol-mdc/view/{id}(id=${zolMdcPerBranch.id})}">
                                            <i class="fas fa-ban">&nbsp; Cancel</i></a>
                                    </div>&nbsp;
                                    <hr>
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Date</label>
                                        <div class="col-sm-4">
                                            <input type="date" class="form-control" th:field="*{date}" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer Code</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{customerCode}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Customer Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{customerName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Item Code</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{itemCode}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Item Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{itemName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Sales Unit</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" th:field="*{salesUnit}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Sales Value</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{salesValue}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Antech Product Description</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{antechProductDescription}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Antech Price</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{antechPrice}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Amount</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" th:field="*{amount}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Account</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{account}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Kam</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{kam}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Kam Reference Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{kamRefName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Stage</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{stage}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Amount Converted</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" th:field="*{amountConverted}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Type</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{type}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Location</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{loc}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">CM</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{cm}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">0.00375 Percent</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{less00375Percent}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">V1</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{v1}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">0.0853 Percent</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{less0853Percent}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">V2</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{v2}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Final Amount</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{finalAmount}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Amount * 1000</label>
                                        <div class="col-sm-4">
                                            <input type="number" step=".01" class="form-control" th:field="*{amountTimesOneThousand}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">A</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" th:field="*{a}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">DSM</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{dsm}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">CM Ind</label>
                                        <div class="col-sm-4">
                                            <input type="date" class="form-control" th:field="*{cmInd}">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
