<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View Netsuite')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: master-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                View Netsuite
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/master/netsuite}" role="button">
                                            <i class="fas fa-list">&nbsp; Netsuite List</i></a>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-success" th:href="@{/master/netsuite/edit/{id}(id=${netsuite.id})}">
                                            <i class="fas fa-edit">&nbsp; Edit</i></a>
                                    </div>&nbsp;
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Item Date</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.itemDate}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Type</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.type}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.customer}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Category</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.category}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Date</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.date}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Num</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.num}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Created From</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.createdFrom}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.description}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Quantity</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.quantity}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Sales Price</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.salesPrice}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Revenue</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.revenue}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Price Level</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.priceLevel}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Credited To Territorial Manager</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.creditedToTerritorialManager}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Sales Rep</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.salesRep}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Acquisition CSR Credited To</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.acquisitionCsrCreditedTo}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Retention CSR Credited To</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.retentionCsrCreditedTo}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Order Taken By</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.orderTakenBy}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Awareness</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.awareness}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer Since</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.customerSince}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Zone</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.zone}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer Job Zone</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.customerJobZone}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Pickup</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.pickup}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Billing Address Line 1</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.billingAddressLine1}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Billing Address Line 2</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.billingAddressLine2}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer Job Hospital 1</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.customerJobHospital1}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">X</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.x}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">A</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.a}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Stage</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.stage}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Formula</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.formula}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Brand</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.brand}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Transfers Cat</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.transfersCat}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Transfers Cat Recode</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.transfersCatRecode}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">In PCS</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.inPcs}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Conv Units</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.convUnits}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Desc</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.desc}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Kam Reference Name 1</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.kamRefName1}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Region</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.region}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Revenue Converted</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.revenueConverted}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">NA Left</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.naLeft}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Trim</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.trim}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Kam Reference Name 2</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.kamRefName2}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Mgmt</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.mgmt}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">CSR Tagging</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.csrTagging}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">ASM</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.asm}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Product Category</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${netsuite.productCategory}" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
