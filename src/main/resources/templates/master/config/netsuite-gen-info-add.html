<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Add Netsuite General Information')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: netsuite-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Add Netsuite General Information
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form th:action="@{/master/netsuite/config/general-info/create}" th:object="${netsuiteGeneralInformation}" method="post">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save">&nbsp; Save</i></button>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-warning" th:href="@{/master/netsuite/config/general-info}">
                                            <i class="fas fa-ban">&nbsp; Cancel</i></a>
                                    </div>
                                    <hr>
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Customer / Job</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{customerJob}" required>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Account</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{account}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{name}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">NA Number</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{naNumber}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">KAM Reference Number</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{kamReferenceName}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Location</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{location}">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
