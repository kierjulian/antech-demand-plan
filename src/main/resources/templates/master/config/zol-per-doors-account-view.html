<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View ZOL Per Doors Per Acct')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: master-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                View ZOL Per Doors Per Acct
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/master/zol-doors/config/accounts}" role="button">
                                            <i class="fas fa-list">&nbsp; ZOL Per Doors Per Acct List</i></a>
                                    </div>&nbsp;
                                    <div class="btn-group">
                                        <a class="btn btn-success" th:href="@{/master/zol-doors/config/accounts/edit/{id}(id=${zolPerDoorsPerAcct.accountId})}">
                                            <i class="fas fa-edit">&nbsp; Edit</i></a>
                                    </div>&nbsp;
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Location</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.location}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">ID</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.id}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Sap</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.sap}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">ZOL</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.zol}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Branch</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.branch}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Account</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.account}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Kam</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.kam}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">TM</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.tm}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Share</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.share}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Kam Reference Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.kamReferenceName}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Location 2</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.location2}" disabled>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Na Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:value="${zolPerDoorsPerAcct.naName}" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
