<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Add MDC Per Branch Sales Coverage')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: mdc-per-branch-sales-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Add MDC Per Branch Sales Coverage
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form th:action="@{/master/mdc-branch/config/coverage/create}" th:object="${mdcPerBranchSalesCoverage}" method="post">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save">&nbsp; Save</i></button>
                                    </div>&nbsp;
                                    <div class="btn-group">
                                        <a class="btn btn-warning" th:href="@{/master/mdc-branch/config/coverage}">
                                            <i class="fas fa-ban">&nbsp; Cancel</i></a>
                                    </div>
                                    <hr>
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Branch Code</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{branchCode}" required>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Branch Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{branchName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Old Coverage</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{oldCoverage}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">New Coverage</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{newCoverage}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Region</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{region}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Coordinator</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{coordinator}">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
