<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Edit MDC Per Branch Sales Account')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: mdc-per-branch-sales-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="card">
                            <div class="card-header">
                                Edit MDC Per Branch Sales Account
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form th:action="@{/master/mdc-branch/config/accounts/update}" th:object="${mdcPerBranchSalesAccount}" method="post">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save">&nbsp; Save</i></button>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-warning" th:href="@{/master/mdc-branch/config/accounts/view/{id}(id=${mdcPerBranchSalesAccount.id})}">
                                            <i class="fas fa-ban">&nbsp; Cancel</i></a>
                                    </div>&nbsp;
                                    <hr>
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">SHPCN</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{shpcn}" required>
                                        </div>
                                        <label class="col-sm-2 col-form-label">NA</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{na}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Branch Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{branchName}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Customer Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{customerName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Cadd 1</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{cadd1}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Cadd 2</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{cadd2}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">DSM</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{dsm}">
                                        </div>
                                        <label class="col-sm-2 col-form-label">Str Code</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{strCode}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Coverage</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" th:field="*{coverage}">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
