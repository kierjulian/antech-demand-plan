<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'ZOL Per Doors Per Acct')"></div>
        <script th:src="@{/js/zol-per-doors-account.js}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: zol-per-doors-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                ZOL Per Doors Per Acct
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form class="form-inline">
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/master/zol-doors/config/accounts/add}" role="button">
                                            <i class="fas fa-plus">&nbsp; Add ZOL Per Doors Per Acct</i></a>
                                    </div>
                                </form>
                                <br>
                                <table id="zolPerDoorsPerAcctTable" class="table table-striped table-bordered table-hover table-sm">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Row</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">ID</th>
                                            <th scope="col">SAP</th>
                                            <th scope="col">ZOL</th>
                                            <th scope="col">Branch</th>
                                            <th scope="col">Account</th>
                                            <th scope="col">KAM</th>
                                            <th scope="col">TM</th>
                                            <th scope="col">Share</th>
                                            <th scope="col">Kam Reference Name</th>
                                            <th scope="col">Location 2</th>
                                            <th scope="col">NA Name</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="zolPerDoorsPerAcct, row : ${zolPerDoorsPerAcctList}">
                                            <td class="align-middle">
                                                <a th:text="${row.count}"
                                                   th:href="@{/master/zol-doors/config/accounts/view/{id}(id=${zolPerDoorsPerAcct.accountId})}"></a>
                                            </td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.location}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.id}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.sap}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.zol}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.branch}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.account}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.kam}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.tm}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.share}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.kamReferenceName}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.location2}"></td>
                                            <td class="align-middle" th:text="${zolPerDoorsPerAcct.naName}"></td>
                                            <td class="align-middle">
                                                <a class="btn btn-outline-danger" data-toggle="modal"
                                                   th:attr="data-target='#deleteZolPerDoorsPerAcctModal' + ${zolPerDoorsPerAcct.accountId}"
                                                   role="button"><i class="fas fa-trash-alt"></i></a>
                                            </td>
                                            <div th:id="'deleteZolPerDoorsPerAcctModal' + ${zolPerDoorsPerAcct.accountId}" class="modal fade" role="dialog"
                                                 aria-labelledby="deleteZolPerDoorsPerAcctModalLabel" aria-hidden="true" tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Delete ZOL Per Doors Per Acct</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Are you sure you want to delete this account?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <a class="btn btn-danger"
                                                               th:href="@{/master/zol-doors/config/accounts/delete/{id}(id=${zolPerDoorsPerAcct.accountId})}"
                                                               role="button">Delete</a>
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
