<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
        <title>Item Master</title>
        <link rel="stylesheet"
               href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" th:href="@{/images/antech-favicon.ico}"/>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="card">
                <div class="card-header">
                    <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline" method="get" action="/products">
                        <input type="text" class="form-control" name="code" placeholder="Product Code">&nbsp;&nbsp;
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-primary" href="/products/add" role="button">Add Product</a>
                        </div>
                    </form>
                    <br>
                    <table class="table table-striped table-bordered table-hover table-sm table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Product Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Item Barcode</th>
                                <th scope="col">Case Barcode</th>
                                <th scope="col">Confirmation Date</th>
                                <th scope="col">Completion Date</th>
                                <th scope="col">Registration No.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${productList}">
                                <td class="align-middle">
                                    <a th:text="${product.code}" th:href="@{/products/view/{id}(id=${product.id})}"></a>
                                </td>
                                <td class="align-middle" th:text="${product.name}" />
                                <td class="align-middle" th:text="${product.itemBarcode}" />
                                <td class="align-middle" th:text="${product.caseBarcode}" />
                                <td class="align-middle" th:text="${product.confirmation.confirmationDate}" />
                                <td class="align-middle" th:text="${product.completion.completionDate}" />
                                <td class="align-middle" th:text="${product.licenseInformation.certifateOfProductRegistrationNo}" />
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
