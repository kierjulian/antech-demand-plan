<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Item Master')"></div>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-warning alert-dismissible fade show"
                 th:if="${warningMessage != null}">
                <div th:text="${warningMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                            d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">Product List</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline" method="get" th:action="@{/products}">
                        <input type="text" class="form-control" name="code" placeholder="Product Code"
                               th:value="${searchedCode}">&nbsp;&nbsp;
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-search">&nbsp; Search</i></button>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/products/add}" role="button">
                                <i class="fas fa-plus">&nbsp; Add Product</i></a>
                        </div>
                    </form>
                    <br>
                    <table class="table table-striped table-bordered table-hover table-sm table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Row</th>
                                <th scope="col">Product Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Item Barcode</th>
                                <th scope="col">Case Barcode</th>
                                <th scope="col">Registration No.</th>
                                <th scope="col">Confirmation Date</th>
                                <th scope="col">Confirmed By</th>
                                <th scope="col">Completion Date</th>
                                <th scope="col">Completed By</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, row : ${productList}">
                                <td class="align-middle" th:text="${row.count}" />
                                <td class="align-middle">
                                    <a th:text="${product.code}" th:href="@{/products/view/{id}(id=${product.id})}"></a>
                                </td>
                                <td class="align-middle" th:text="${product.name}" />
                                <td class="align-middle" th:text="${product.itemBarcode}" />
                                <td class="align-middle" th:text="${product.caseBarcode}" />
                                <td class="align-middle" th:text="${product.licenseInformation.certificateOfProductRegistrationNo}" />
                                <td class="align-middle" th:text="${product.confirmation.confirmationDate}" />
                                <td class="align-middle" th:text="${product.confirmation.confirmedBy}" />
                                <td class="align-middle" th:text="${product.completion.completionDate}" />
                                <td class="align-middle" th:text="${product.completion.completedBy}" />
                                <td class="align-middle">
                                    <a class="btn btn-outline-danger" data-toggle="modal"
                                       th:attr="data-target='#deleteProductModal' + ${product.id}"
                                       role="button"><i class="fas fa-trash-alt"></i></a>
                                </td>
                                <div th:id="'deleteProductModal' + ${product.id}" class="modal fade" role="dialog"
                                     aria-labelledby="deleteProductModalLabel" aria-hidden="true" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Delete Product</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete this product?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.id})}" role="button">Delete</a>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
