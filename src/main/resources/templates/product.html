<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
        <title>Item Master</title>
        <link rel="stylesheet"
               href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="../images/antech-favicon.ico"/>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="card">
                <div class="card-header">
                    <img class="img-fluid" src="../images/antech-top.png" />
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline" method="get" action="#">
                        <input type="text" class="form-control" list="productName" name="productName" placeholder="Product"
                               size="8" required>&nbsp;&nbsp;
                        <datalist id="productName">
                            <option value="S1400">S1400</option>
                            <option value="S1800">S1800</option>
                            <option value="CS400">CS400</option>
                            <option value="CS800">CS800</option>
                        </datalist>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>&nbsp;
                    </form>
                    <br>
                    <table class="table table-striped table-bordered table-hover table-sm table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Product Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Item Barcode</th>
                                <th scope="col">Case Barcode</th>
                                <th scope="col">Confirmation Date</th>
                                <th scope="col">Completion Date</th>
                                <th scope="col">Registration No.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${productList}">
                                <td th:text="${product.code}" />
                                <td th:text="${product.name}" />
                                <td th:text="${product.itemBarcode}" />
                                <td th:text="${product.caseBarcode}" />
                                <td th:text="${product.confirmation.confirmationDate}" />
                                <td th:text="${product.completion.completionDate}" />
                                <td th:text="${product.licenseInformation.certifateOfProductRegistrationNo}" />
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
