<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'MDC Per Branch Sales Code')"></div>
        <script th:src="@{/js/mdc-branch-code.js}"></script>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                            d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">MDC Per Branch Sales Code</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline" method="get" action="#">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="#" role="button">
                                <i class="fas fa-plus">&nbsp; Add MDC Per Branch Sales Code</i></a>
                        </div>
                    </form>
                    <br>
                    <table id="mdcPerBranchSalesCodeTable" class="table table-striped table-bordered table-hover table-sm
                                                table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Row</th>
                                <th scope="col">Code</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mdcPerBranchSalesCode, row : ${mdcPerBranchSalesCodeList}">
                                <td class="align-middle" th:text="${row.count}"></td>
                                <td class="align-middle" th:text="${mdcPerBranchSalesCode.code}"></td>
                                <td class="align-middle" th:text="${mdcPerBranchSalesCode.description}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
