<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Netsuite Table Inventory')"></div>
        <script th:src="@{/js/netsuite-table-inv.js}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: output-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="card">
                            <div class="card-header">
                                Netsuite Table Inventory
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form class="form-inline" method="get">
                                    <input type="date" class="form-control" name="startDate" th:value="${searchedStartDate}">&nbsp;
                                    <input type="date" class="form-control" name="endDate" th:value="${searchedEndDate}">&nbsp;
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-search">&nbsp; Search</i></button>
                                    </div>&nbsp;
                                </form>
                                <br>
                                <table id="netsuiteTableInventoryAmount" class="table-sm table-striped table-bordered
                                         table-hover table">
                                    <thead class="thead-light">
                                        <tr>
                                            <td class="text-center font-weight-bold" colspan="42">AMOUNT</td>
                                        </tr>
                                        <tr>
                                            <th class="bg-dark text-white">AFPCES</th>
                                            <th:block th:each="hippProduct : ${hippProductList}">
                                                <th th:text="${hippProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total HiPP</th>
                                            <th:block th:each="jarProduct : ${jarProductList}">
                                                <th th:text="${jarProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total Jar</th>
                                            <th:block th:each="waterProduct : ${waterProductList}">
                                                <th th:text="${waterProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total Water</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="kamReferenceName : ${kamReferenceNameList}">
                                            <td class="bg-dark text-white" th:text="${kamReferenceName}"></td>
                                            <th:block th:each="hippProduct : ${hippProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalAmountPerKamReferenceNamePerBrand(kamReferenceName, hippProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalHippAmountPerKamReferenceName(kamReferenceName)}">-</td>
                                            <th:block th:each="jarProduct : ${jarProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalAmountPerKamReferenceNamePerBrand(kamReferenceName, jarProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalJarAmountPerKamReferenceName(kamReferenceName)}">-</td>
                                            <th:block th:each="waterProduct : ${waterProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalAmountPerKamReferenceNamePerBrand(kamReferenceName, waterProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalWaterAmountPerKamReferenceName(kamReferenceName)}">-</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <br>
                                <table id="netsuiteTableInventoryUnits" class="table-sm table-striped table-bordered
                                         table-hover table">
                                    <thead class="thead-light">
                                        <tr>
                                            <td class="text-center font-weight-bold" colspan="42">UNITS</td>
                                        </tr>
                                        <tr>
                                            <th class="bg-dark text-white">AFPCES</th>
                                            <th:block th:each="hippProduct : ${hippProductList}">
                                                <th th:text="${hippProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total HiPP</th>
                                            <th:block th:each="jarProduct : ${jarProductList}">
                                                <th th:text="${jarProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total Jar</th>
                                            <th:block th:each="waterProduct : ${waterProductList}">
                                                <th th:text="${waterProduct}"></th>
                                            </th:block>
                                            <th class="bg-dark text-white">Total Water</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="kamReferenceName : ${kamReferenceNameList}">
                                            <td class="bg-dark text-white" th:text="${kamReferenceName}"></td>
                                            <th:block th:each="hippProduct : ${hippProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalUnitsPerKamReferenceNamePerBrand(kamReferenceName, hippProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalHippUnitsPerKamReferenceName(kamReferenceName)}">-</td>
                                            <th:block th:each="jarProduct : ${jarProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalUnitsPerKamReferenceNamePerBrand(kamReferenceName, jarProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalJarUnitsPerKamReferenceName(kamReferenceName)}">-</td>
                                            <th:block th:each="waterProduct : ${waterProductList}">
                                                <td th:text="${netsuiteTableInventoryCalculator.calculateTotalUnitsPerKamReferenceNamePerBrand(kamReferenceName, waterProduct)}">-</td>
                                            </th:block>
                                            <td class="bg-dark text-white" th:text="${netsuiteTableInventoryCalculator.calculateTotalWaterUnitsPerKamReferenceName(kamReferenceName)}">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
