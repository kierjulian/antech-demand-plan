<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Add Demand Plan')"></div>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: demand-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                Add Demand Plan
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-body bg-light">
                                <form th:action="@{/demand/plan/create}" th:object="${demandPlan}" method="post">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save">&nbsp; Save</i></button>
                                    </div>&nbsp;
                                    <div class="btn-group">
                                        <a class="btn btn-warning" th:href="@{/demand/plan}">
                                            <i class="fas fa-ban">&nbsp; Cancel</i></a>
                                    </div>&nbsp;
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Product</label>
                                        <div class="col-sm-4">
                                            <select th:field="*{product.id}" id="selectProduct" name="product" class="form-control" required>
                                                <option th:each="product : ${productList}"
                                                        th:value="${product.id}"
                                                        th:text="${product.code}"></option>
                                            </select>&nbsp;
                                        </div>
                                        <label class="col-sm-1 col-form-label">Year</label>
                                        <div class="col-sm-2">
                                            <input type="number" placeholder="Year"
                                                   min="2015" max="2030" step="1" class="form-control"
                                                   style="width:100px" th:field="*{year}" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
