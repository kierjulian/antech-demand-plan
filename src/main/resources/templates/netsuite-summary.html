<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Netsuite Summary')"></div>
        <script th:src="@{/js/netsuite-summary.js}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: output-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="card">
                            <div class="card-header">
                                Netsuite Summary
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form class="form-inline" method="get" th:action="@{/output/netsuite/summary}">
                                    <input type="date" class="form-control" name="date" th:value="${searchedDate}">&nbsp;&nbsp;
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-search">&nbsp; Search</i></button>
                                    </div>&nbsp;
                                </form>
                                <br>
                                <table id="netsuiteSummaryTable" class="table-sm table-striped table-bordered
                                    table-hover table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th></th>
                                            <th class="align-middle font-weight-bold" style="text-align: center;"
                                                th:attr="colspan=${#lists.size(productList) + 3}">Amount</th>
                                            <th class="bg-dark"></th>
                                            <th class="align-middle font-weight-bold" style="text-align: center;"
                                                th:attr="colspan=${#lists.size(productList) + 3}">Units</th>
                                        </tr>
                                    <tr>
                                        <th class="sticky-top">Row Labels</th>
                                        <th:block th:each="product : ${productList}">
                                            <th scope="col" class="sticky-top" th:text="${product}"></th>
                                        </th:block>
                                        <th scope="col" class="sticky-top">Total Milk</th>
                                        <th scope="col" class="sticky-top">Total Water</th>
                                        <th scope="col" class="sticky-top">Total HiPP Amount</th>
                                        <th class="bg-dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                        <th:block th:each="product : ${productList}">
                                            <th scope="col" class="sticky-top" th:text="${product}"></th>
                                        </th:block>
                                        <th scope="col" class="sticky-top">Total Milk</th>
                                        <th scope="col" class="sticky-top">Total Water</th>
                                        <th scope="col" class="sticky-top">Total HiPP Units</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="transfersCatRecode : ${transfersCatRecodeList}">
                                            <tr class="bg-dark text-white">
                                                <td class="font-weight-bold" th:text="${transfersCatRecode}"></td>
                                                <th:block th:each="product : ${productList}">
                                                    <td th:text="${netsuiteSummaryCalculator.calculateTotalAmountPerTransferCatRecodePerProduct(transfersCatRecode, product)}">
                                                    </td>
                                                </th:block>
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalAmountPerTransfersCatRecode(transfersCatRecode)}"></td>
                                                <td>0</td>
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalAmountPerTransfersCatRecode(transfersCatRecode)}"></td>
                                                <td class="bg-dark"></td>
                                                <th:block th:each="product : ${productList}">
                                                    <td th:text="${netsuiteSummaryCalculator.calculateTotalUnitsPerTransfersCatRecodePerProduct(transfersCatRecode, product)}">
                                                    </td>
                                                </th:block>
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalUnitsPerTransfersCatRecode(transfersCatRecode)}"></td>
                                                <td>0</td>
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalUnitsPerTransfersCatRecode(transfersCatRecode)}"></td>
                                            </tr>
                                            <th:block th:each="netsuiteCombination, row : ${netsuiteCombinationList}">
                                                <tr th:if="${transfersCatRecode == netsuiteCombination.transfersCatRecode}">
                                                    <td th:text="${netsuiteCombination.kamReferenceName}"></td>
                                                    <th:block th:each="product : ${productList}">
                                                        <th:block th:if="${netsuiteCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <th:block th:each="productSalesAmountAndUnitList : ${netsuiteCombination.productSalesAmountAndUnitList}">
                                                                <td th:if="${product == productSalesAmountAndUnitList.product}"
                                                                    th:text="${productSalesAmountAndUnitList.amount}">
                                                                </td>
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${netsuiteCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <td>-</td>
                                                        </th:block>
                                                    </th:block>
                                                    <td th:text="${netsuiteCombination.getTotalAmount()}"></td>
                                                    <td>0</td>
                                                    <td th:text="${netsuiteCombination.getTotalAmount()}"></td>
                                                    <td class="bg-dark"></td>
                                                    <th:block th:each="product : ${productList}">
                                                        <th:block th:if="${netsuiteCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <th:block th:each="productSalesAmountAndUnitList : ${netsuiteCombination.productSalesAmountAndUnitList}">
                                                                <td th:if="${product == productSalesAmountAndUnitList.product}"
                                                                    th:text="${productSalesAmountAndUnitList.salesUnit}">
                                                                </td>
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${netsuiteCombination.doesProductExistInProductSalesAmountAndUnitList(product)}">
                                                            <td>-</td>
                                                        </th:block>
                                                    </th:block>
                                                    <td th:text="${netsuiteCombination.getTotalSalesUnit()}"></td>
                                                    <td>0</td>
                                                    <td th:text="${netsuiteCombination.getTotalSalesUnit()}"></td>
                                                </tr>
                                            </th:block>
                                        </th:block>
                                        <tr class="bg-dark text-white">
                                            <td class="font-weight-bold">Grand Total</td>
                                            <th:block th:each="product : ${productList}">
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalAmountPerProduct(product)}"></td>
                                            </th:block>
                                            <td th:text="${netsuiteSummaryCalculator.calculateTotalAmount()}"></td>
                                            <td>0</td>
                                            <td th:text="${netsuiteSummaryCalculator.calculateTotalAmount()}"></td>
                                            <td class="bg-dark"></td>
                                            <th:block th:each="product : ${productList}">
                                                <td th:text="${netsuiteSummaryCalculator.calculateTotalUnitPerProduct(product)}"></td>
                                            </th:block>
                                            <td th:text="${netsuiteSummaryCalculator.calculateTotalUnit()}"></td>
                                            <td>0</td>
                                            <td th:text="${netsuiteSummaryCalculator.calculateTotalUnit()}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
