<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View ZOL General Information')"></div>
    </head>
    <body>
    <div class="container-fluid"><br>
        <div class="alert alert-success alert-dismissible fade show"
             th:if="${successMessage != null}">
            <div th:text="${successMessage}"></div>
            <a class="close" data-dismiss="alert">&times;</a>
        </div>
        <div class="alert alert-danger alert-dismissible fade show"
             th:if="${errorMessage != null}">
            <div th:text="${errorMessage}"></div>
            <a class="close" data-dismiss="alert">&times;</a>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-4">
                        <a th:href="@{/}">
                            <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                        </a>
                    </div>
                    <div class="col-sm-8 text-center font-weight-bold
                                                d-flex align-items-center justify-content-center">
                        <h1 class="display-4 text-monospace">View ZOL General Information</h1>
                    </div>
                </div>
            </div>
            <div class="card-body bg-light">
                <form>
                    <div class="btn-group">
                        <a class="btn btn-primary" th:href="@{/config/zol-gen-info}" role="button">
                            <i class="fas fa-list">&nbsp; ZOL General Information List</i></a>
                    </div>&nbsp;
                    <div class="btn-group">
                        <a class="btn btn-success" th:href="@{/config/zol-gen-info/edit/{id}(id=${zolPerDoorsGeneralInformation.id})}">
                            <i class="fas fa-edit">&nbsp; Edit</i></a>
                    </div>&nbsp;
                    <hr>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ZPC Item Code</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.zpcItemCode}" disabled>
                        </div>
                        <label class="col-sm-2 col-form-label">Item Code</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.itemCode}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Item Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.itemName}" disabled>
                        </div>
                        <label class="col-sm-2 col-form-label">Antech Product Description</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.antechProductDescription}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">PCS / CS</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.pcsCs}" disabled>
                        </div>
                        <label class="col-sm-2 col-form-label">PC Amount</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.pcAmount}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.brand}" disabled>
                        </div>
                        <label class="col-sm-2 col-form-label">Stage</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.stage}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Old Price</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.oldPrice}" disabled>
                        </div>
                        <label class="col-sm-2 col-form-label">New Price</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.newPrice}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Per Case</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:value="${zolPerDoorsGeneralInformation.perCase}" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
