<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF8"/>
        <title>Customer Master</title>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.css">
        <link rel="icon" type="image/x-icon" th:href="@{/images/antech-favicon.ico}"/>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a href="/">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                    d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">View Customer</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/customers}" role="button">
                                <i class="fas fa-list">&nbsp; Customer List</i></a>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-success" th:href="@{/customers/edit/{id}(id=${customer.id})}">
                                <i class="fas fa-edit">&nbsp; Edit</i></a>
                        </div>&nbsp;
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Customer Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.customerCode}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Customer Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.customerName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Zol Customer Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.zolCustomerCode}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Zol Customer Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.zolCustomerName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Material Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.materialCode}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Zol Material Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.zolMaterialCode}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Material Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${customer.materialDescription}" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
