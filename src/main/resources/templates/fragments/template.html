<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="header">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
            <title th:text="${title}"></title>
            <link rel="stylesheet"
                  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet"
                  th:href="@{/webjars/datatables/css/dataTables.bootstrap4.css}">

            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

            <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
            <link rel="stylesheet" th:href="@{/webjars/datatables-buttons/css/buttons.dataTables.min.css}">

            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
            <script type="text/javascript" th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>

            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
            <link rel="stylesheet" th:href="@{/css/side-nav.css}">
        </div>

        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Master Files</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Master Files Configuration
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Zol Per Doors</a>
                                <a class="dropdown-item" href="#">Zol Mdc Per Branch</a>
                                <a class="dropdown-item" href="#">Zol Mt Per Branch</a>
                                <a class="dropdown-item" href="#">Mdc Per Branch Sales</a>
                                <a class="dropdown-item" href="#">Netsuite</a>
                                <a class="dropdown-item" href="#">Dispensing Distributor</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Demand</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div th:fragment="general-sidebar">
            <div class="sidebar-heading">Antech</div>
            <div class="list-group list-group-flush">
                <a th:href="@{/general/products}" class="list-group-item list-group-item-action bg-light">Products</a>
                <a th:href="@{/general/customers}" class="list-group-item list-group-item-action bg-light">Customers</a>
                <a th:href="@{/general/reports}" class="list-group-item list-group-item-action bg-light">Status Reports</a>
            </div>
        </div>

        <div th:fragment="footer">
            <script th:src="@{/js/side-nav.js}"></script>
        </div>
    </body>
</html>
