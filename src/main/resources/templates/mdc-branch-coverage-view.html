<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View MDC Per Branch Sales Coverage')"></div>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">View MDC Per Branch Sales Coverage</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/config/mdc-branch-coverage}" role="button">
                                <i class="fas fa-list">&nbsp; MDC Per Branch Sales Coverage List</i></a>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-success" th:href="@{/config/mdc-branch-coverage/edit/{id}(id=${mdcPerBranchSalesCoverage.id})}">
                                <i class="fas fa-edit">&nbsp; Edit</i></a>
                        </div>&nbsp;
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Branch Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.branchCode}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Branch Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.branchName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Old Coverage</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.oldCoverage}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">New Coverage</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.newCoverage}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Region</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.region}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Coordinator</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${mdcPerBranchSalesCoverage.coordinator}" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
