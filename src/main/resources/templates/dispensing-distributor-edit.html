<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Edit Dispensing Distributor')"></div>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">Edit Dispensing Distributor</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form th:action="@{/master/dispensing-distributor/update}" th:object="${dispensingDistributor}" method="post">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save">&nbsp; Save</i></button>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-warning" th:href="@{/master/dispensing-distributor/view/{id}(id=${dispensingDistributor.id})}">
                                <i class="fas fa-ban">&nbsp; Cancel</i></a>
                        </div>&nbsp;
                        <hr>
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" th:field="*{date}" readonly>
                            </div>
                            <label class="col-sm-2 col-form-label">Month</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{month}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Accounts</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{accounts}">
                            </div>
                            <label class="col-sm-2 col-form-label">DSM Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{dsmName}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Doctor's Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{doctorName}">
                            </div>
                            <label class="col-sm-2 col-form-label">NA Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{naName}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Item Key</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{itemKey}">
                            </div>
                            <label class="col-sm-2 col-form-label">Item Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{itemDescription}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{category}" >
                            </div>
                            <label class="col-sm-2 col-form-label">Reference No</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{referenceNo}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{price}">
                            </div>
                            <label class="col-sm-2 col-form-label">Units</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{units}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Total Amount</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{totalAmount}">
                            </div>
                            <label class="col-sm-2 col-form-label">Final Amount</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:field="*{finalAmount}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
