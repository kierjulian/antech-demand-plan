<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'View Dispensing Distributor')"></div>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                                                    d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">View Dispensing Distributor</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/master/dispensing-distributor}" role="button">
                                <i class="fas fa-list">&nbsp; Dispensing Distributor List</i></a>
                        </div>&nbsp;
                        <div class="btn-group">
                            <a class="btn btn-success" th:href="@{/master/dispensing-distributor/edit/{id}(id=${dispensingDistributor.id})}">
                                <i class="fas fa-edit">&nbsp; Edit</i></a>
                        </div>&nbsp;
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.date}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Month</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.month}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Accounts</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.accounts}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">DSM Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.dsmName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Doctor's Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.doctorName}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">NA Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.naName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Item Key</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.itemKey}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Item Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.itemDescription}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.category}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Reference No</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.referenceNo}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.price}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Units</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.units}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Total Amount</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.totalAmount}" disabled>
                            </div>
                            <label class="col-sm-2 col-form-label">Final Amount</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" th:value="${dispensingDistributor.finalAmount}" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
