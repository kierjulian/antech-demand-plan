<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'ZOL MDC Account List')"></div>
        <script th:src="@{/js/zol-mdc-account.js}"></script>
    </head>
    <body>
        <div class="container-fluid"><br>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage != null}">
                <div th:text="${successMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage != null}">
                <div th:text="${errorMessage}"></div>
                <a class="close" data-dismiss="alert">&times;</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <a th:href="@{/}">
                                <img class="img-fluid" th:src="@{/images/antech-top.png}" />
                            </a>
                        </div>
                        <div class="col-sm-8 text-center font-weight-bold
                                            d-flex align-items-center justify-content-center">
                            <h1 class="display-4 text-monospace">ZOL MDC Account List</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form class="form-inline">
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/config/zol-mdc-accounts/add}" role="button">
                                <i class="fas fa-plus">&nbsp; Add ZOL MDC Account</i></a>
                        </div>
                    </form>
                    <br>
                    <table id="zolMdcAccountTable" class="table table-striped table-bordered table-hover table-sm">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Row</th>
                                <th scope="col">Shpcn</th>
                                <th scope="col">Branch Name</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Cadd 1</th>
                                <th scope="col">Cadd 2</th>
                                <th scope="col">NA</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="zolMdcAccount, row : ${zolMdcAccountList}">
                                <td class="align-middle">
                                    <a th:text="${row.count}"
                                       th:href="@{/config/zol-mdc-accounts/view/{id}(id=${zolMdcAccount.id})}"></a>
                                </td>
                                <td class="align-middle" th:text="${zolMdcAccount.shpcn}"></td>
                                <td class="align-middle" th:text="${zolMdcAccount.branchName}"></td>
                                <td class="align-middle" th:text="${zolMdcAccount.customerName}"></td>
                                <td class="align-middle" th:text="${zolMdcAccount.cadd1}"></td>
                                <td class="align-middle" th:text="${zolMdcAccount.cadd2}"></td>
                                <td class="align-middle" th:text="${zolMdcAccount.na}"></td>
                                <td class="align-middle">
                                    <a class="btn btn-outline-danger" data-toggle="modal"
                                       th:attr="data-target='#deleteZolMdcAccountModel' + ${zolMdcAccount.id}"
                                       role="button"><i class="fas fa-trash-alt"></i></a>
                                </td>
                                <div th:id="'deleteZolMdcAccountModel' + ${zolMdcAccount.id}" class="modal fade" role="dialog"
                                     aria-labelledby="deleteProductModalLabel" aria-hidden="true" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Delete ZOL MDC Account</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete this account?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <a class="btn btn-danger"
                                                   th:href="@{/config/zol-mdc-accounts/delete/{id}(id=${zolMdcAccount.id})}"
                                                   role="button">Delete</a>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
