<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'ZOL MT Account')"></div>
        <script th:src="@{/js/zol-mt-account.js}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div th:replace="fragments/template :: zol-mt-per-branch-sidebar"></div>
            </div>
            <div id="page-content-wrapper">
                <div th:replace="fragments/template :: navbar"></div>
                <main>
                    <div class="container-fluid"><br>
                        <div class="alert alert-success alert-dismissible fade show"
                             th:if="${successMessage != null}">
                            <div th:text="${successMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show"
                             th:if="${errorMessage != null}">
                            <div th:text="${errorMessage}"></div>
                            <a class="close" data-dismiss="alert">&times;</a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Zol Mt Accounts
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body bg-light pre-scrollable" style="max-height: 90vh">
                                <form class="form-inline">
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/master/zol-mt/config/accounts/add}" role="button">
                                            <i class="fas fa-plus">&nbsp; Add Zol MT Account</i></a>
                                    </div>
                                </form>
                                <br>
                                <table id="zolMtAccountTable" class="table table-striped table-bordered table-hover table-sm">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Row</th>
                                        <th scope="col">Shpcn</th>
                                        <th scope="col">Branch Name</th>
                                        <th scope="col">Customer Name</th>
                                        <th scope="col">Cadd 1</th>
                                        <th scope="col">Cadd 2</th>
                                        <th scope="col">NA</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="zolMtAccount, row : ${zolMtAccountList}">
                                        <td class="align-middle">
                                            <a th:text="${row.count}"
                                               th:href="@{/master/zol-mt/config/accounts/view/{id}(id=${zolMtAccount.id})}"></a>
                                        </td>
                                        <td class="align-middle" th:text="${zolMtAccount.shpcn}"></td>
                                        <td class="align-middle" th:text="${zolMtAccount.branchName}"></td>
                                        <td class="align-middle" th:text="${zolMtAccount.customerName}"></td>
                                        <td class="align-middle" th:text="${zolMtAccount.cadd1}"></td>
                                        <td class="align-middle" th:text="${zolMtAccount.cadd2}"></td>
                                        <td class="align-middle" th:text="${zolMtAccount.na}"></td>
                                        <td class="align-middle">
                                            <a class="btn btn-outline-danger" data-toggle="modal"
                                               th:attr="data-target='#deleteZolMtAccountModal' + ${zolMtAccount.id}"
                                               role="button"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                        <div th:id="'deleteZolMtAccountModal' + ${zolMtAccount.id}" class="modal fade" role="dialog"
                                             aria-labelledby="deleteZolMtAccountModalLabel" aria-hidden="true" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Delete ZOL MT Account</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Are you sure you want to delete this account?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <a class="btn btn-danger"
                                                           th:href="@{/master/zol-mt/config/accounts/delete/{id}(id=${zolMtAccount.id})}"
                                                           role="button">Delete</a>
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
