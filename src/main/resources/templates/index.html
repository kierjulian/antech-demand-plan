<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Home')"></div>
        <style type="text/css">
            body, html{
                background: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <div class="container"><br>
            <div class="card">
                <div class="card-header text-center">
                    <img th:src="@{/images/antech-top.png}" />
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-shopping-basket fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/products}" target="_blank">Item Master</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-user-friends fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/customers}" target="_blank">Customer Master</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-chart-pie fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/reports}" target="_blank">Status Reports</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-project-diagram fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/demand-plan}" target="_blank">Demand Plan</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-deck">
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-user fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/zol-mdc-accounts}" target="_blank">ZOL MDC Accounts</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="far fa-user fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/zol-mt-accounts}" target="_blank">ZOL MT Accounts</a>
                                </p>
                            </div>
                        </div>
                        <div class="card border-0">
                        </div>
                        <div class="card border-0">
                        </div>
                    </div>
                    <br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
