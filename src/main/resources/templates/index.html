<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/template :: header(title = 'Home')"></div>
        <style type="text/css">
            body, html{
                background: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <div class="container"><br>
            <div class="card">
                <div class="card-header text-center">
                    <img th:src="@{/images/antech-top.png}" />
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-briefcase fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/general/products}">General</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-align-justify fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/master/zol-doors}">Master Files</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-pencil-alt fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/master/zol-doors/config/gen-info}">Master Files Configuration</a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-sign-out-alt fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/output/dsr-zol}">Outputs</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-deck">
                        <div class="card">
                            <br>
                            <br>
                            <i class="fas fa-project-diagram fa-5x text-center"></i>
                            <div class="card-body text-center">
                                <p class="card-text lead font-weight-bold">
                                    <a class="stretched-link" th:href="@{/demand/plan}">Demand</a>
                                </p>
                            </div>
                        </div>
                        <div class="card border-0">
                            <br>
                            <br>
                        </div>
                        <div class="card border-0">
                            <br>
                            <br>
                        </div>
                        <div class="card border-0">
                            <br>
                            <br>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>

        <div th:replace="fragments/template :: footer"></div>
    </body>
</html>
